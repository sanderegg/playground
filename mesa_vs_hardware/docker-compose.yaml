    image: kitware/paraviewweb:pvw-egl-demo-v5.6.0
    ports: 
      - 8888:80
    command: "ws://10.43.105.150:8888"
    runtime: nvidia
    volumes: 
      - /home/scu/Downloads:/data
  paraview_mesa:
    image: kitware/paraviewweb:pvw-osmesa-demo-v5.6.0
